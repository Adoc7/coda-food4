<template name="header">


    <div class="brick">
        <img id="logo" src="/logoCODAFOOD2.png" alt="">

        <!--<img id="logo2" src="/logoCODAFOOD.png" alt="">-->
    </div>
    <!--<nav  role="navigation">-->

        <div class="navbar-header">

            <h1>
